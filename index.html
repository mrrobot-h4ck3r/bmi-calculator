<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.5s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('wall.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Add an overlay to improve readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calculator-card {
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        .unit-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .unit-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .unit-btn:hover:not(.active) {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .imperial-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-input {
            flex: 1;
        }

        .unit-label {
            font-weight: 600;
            color: #777;
            min-width: 30px;
        }

        .calculate-btn, .clear-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .bmi-scale {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .scale-bar {
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .scale-segment {
            flex: 1;
            height: 100%;
        }

        .underweight { background: linear-gradient(90deg, #2196F3, #64b5f6); }
        .normal { background: linear-gradient(90deg, #4CAF50, #81c784); }
        .overweight { background: linear-gradient(90deg, #FF9800, #ffb74d); }
        .obesity { background: linear-gradient(90deg, #f44336, #ef5350); }

        .scale-needle {
            position: absolute;
            top: -5px;
            width: 3px;
            height: 30px;
            background: #333;
            transform: translateX(-50%);
            transition: left 1s ease-in-out;
        }

        .scale-numbers {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .result-display {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .result-placeholder p {
            color: #666;
            font-style: italic;
        }

        .bmi-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .bmi-category {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .bmi-interpretation {
            color: #666;
            line-height: 1.6;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .history-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-bmi {
            font-weight: bold;
            font-size: 1.2em;
        }

        .history-category {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .no-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .unit-toggle {
                flex-direction: column;
            }
            
            .imperial-inputs {
                flex-direction: column;
                align-items: stretch;
            }
            
            .unit-label {
                text-align: center;
            }
        }

        /* BMI Category Colors */
        .category-underweight { color: #2196F3; }
        .category-normal { color: #4CAF50; }
        .category-overweight { color: #FF9800; }
        .category-obesity { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>üìä Advanced BMI Calculator</h1>
            
            <div class="unit-toggle">
                <button id="metricBtn" class="unit-btn active">Metric (kg, cm)</button>
                <button id="imperialBtn" class="unit-btn">Imperial (lbs, in)</button>
            </div>

            <div class="input-section" id="metricInputs">
                <div class="input-group">
                    <label for="weightKg">Weight (kg):</label>
                    <input type="number" id="weightKg" min="1" step="0.1" placeholder="e.g., 70">
                </div>
                <div class="input-group">
                    <label for="heightCm">Height (cm):</label>
                    <input type="number" id="heightCm" min="50" step="1" placeholder="e.g., 175">
                </div>
            </div>

            <div class="input-section" id="imperialInputs" style="display: none;">
                <div class="input-group">
                    <label for="weightLbs">Weight (lbs):</label>
                    <input type="number" id="weightLbs" min="1" step="0.1" placeholder="e.g., 154">
                </div>
                <div class="input-group imperial-height">
                    <label>Height:</label>
                    <div class="imperial-inputs">
                        <input type="number" id="feet" min="1" max="8" placeholder="Feet" class="small-input">
                        <span class="unit-label">ft</span>
                        <input type="number" id="inches" min="0" max="11" placeholder="Inches" class="small-input">
                        <span class="unit-label">in</span>
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
            <button class="clear-btn" onclick="clearHistory()">Clear History</button>

            <div class="result-section">
                <div class="bmi-scale">
                    <div class="scale-labels">
                        <span>Underweight</span>
                        <span>Normal</span>
                        <span>Overweight</span>
                        <span>Obesity</span>
                    </div>
                    <div class="scale-bar">
                        <div class="scale-segment underweight"></div>
                        <div class="scale-segment normal"></div>
                        <div class="scale-segment overweight"></div>
                        <div class="scale-segment obesity"></div>
                        <div class="scale-needle" id="scaleNeedle"></div>
                    </div>
                    <div class="scale-numbers">
                        <span>16</span>
                        <span>18.5</span>
                        <span>25</span>
                        <span>30</span>
                        <span>40</span>
                    </div>
                </div>

                <div class="result-display" id="resultDisplay">
                    <div class="result-placeholder">
                        <p>Enter your details to calculate your BMI</p>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h3>üìã Calculation History</h3>
                <div class="history-list" id="historyList">
                    <p class="no-history">No calculations yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const metricBtn = document.getElementById('metricBtn');
        const imperialBtn = document.getElementById('imperialBtn');
        const metricInputs = document.getElementById('metricInputs');
        const imperialInputs = document.getElementById('imperialInputs');
        const scaleNeedle = document.getElementById('scaleNeedle');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyList = document.getElementById('historyList');

        // Initialize
        loadHistory();
        setupEventListeners();

        function setupEventListeners() {
            metricBtn.addEventListener('click', () => switchUnitSystem('metric'));
            imperialBtn.addEventListener('click', () => switchUnitSystem('imperial'));
            
            // Add input validation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', validateInput);
            });
        }

        function switchUnitSystem(system) {
            if (system === 'metric') {
                metricBtn.classList.add('active');
                imperialBtn.classList.remove('active');
                metricInputs.style.display = 'block';
                imperialInputs.style.display = 'none';
            } else {
                metricBtn.classList.remove('active');
                imperialBtn.classList.add('active');
                metricInputs.style.display = 'none';
                imperialInputs.style.display = 'block';
            }
            clearResult();
        }

        function validateInput(e) {
            const input = e.target;
            if (input.value < 0) {
                input.value = Math.abs(input.value);
            }
        }

        function calculateBMI() {
            let weight, height, bmi;
            
            if (metricBtn.classList.contains('active')) {
                // Metric calculation
                weight = parseFloat(document.getElementById('weightKg').value);
                height = parseFloat(document.getElementById('heightCm').value) / 100; // Convert cm to m
                
                if (!weight || !height || weight <= 0 || height <= 0) {
                    showError('Please enter valid weight and height values.');
                    return;
                }
                
                bmi = weight / (height * height);
            } else {
                // Imperial calculation
                weight = parseFloat(document.getElementById('weightLbs').value);
                const feet = parseFloat(document.getElementById('feet').value) || 0;
                const inches = parseFloat(document.getElementById('inches').value) || 0;
                height = (feet * 12) + inches; // Total height in inches
                
                if (!weight || !height || weight <= 0 || height <= 0) {
                    showError('Please enter valid weight and height values.');
                    return;
                }
                
                bmi = (weight / (height * height)) * 703;
            }
            
            displayResult(bmi);
            updateScaleNeedle(bmi);
            saveToHistory(bmi);
        }

        function displayResult(bmi) {
            const category = getBMICategory(bmi);
            const interpretation = getBMIInterpretation(bmi, category);
            
            resultDisplay.innerHTML = `
                <div class="result-content">
                    <div class="bmi-value">${bmi.toFixed(1)}</div>
                    <div class="bmi-category category-${category.toLowerCase().replace(' ', '-')}">
                        ${category}
                    </div>
                    <div class="bmi-interpretation">
                        ${interpretation}
                    </div>
                </div>
            `;
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Underweight';
            if (bmi < 25) return 'Normal weight';
            if (bmi < 30) return 'Overweight';
            return 'Obesity';
        }

        function getBMIInterpretation(bmi, category) {
            const interpretations = {
                'Underweight': 'You may need to gain weight. Consider consulting with a healthcare provider for personalized advice.',
                'Normal weight': 'Maintain your healthy weight with balanced nutrition and regular physical activity.',
                'Overweight': 'Consider making lifestyle changes to reach a healthier weight. Focus on balanced diet and exercise.',
                'Obesity': 'It\'s recommended to consult with healthcare professionals for guidance on weight management.'
            };
            return interpretations[category];
        }

        function updateScaleNeedle(bmi) {
            // Map BMI to percentage (16-40 scale)
            const minBMI = 16;
            const maxBMI = 40;
            let position = ((bmi - minBMI) / (maxBMI - minBMI)) * 100;
            
            // Clamp between 0-100%
            position = Math.max(0, Math.min(100, position));
            
            scaleNeedle.style.left = `${position}%`;
        }

        function saveToHistory(bmi) {
            const category = getBMICategory(bmi);
            const timestamp = new Date().toLocaleString();
            const unitSystem = metricBtn.classList.contains('active') ? 'Metric' : 'Imperial';
            
            const historyItem = {
                bmi: bmi.toFixed(1),
                category,
                timestamp,
                unitSystem
            };
            
            let history = JSON.parse(localStorage.getItem('bmiHistory') || '[]');
            history.unshift(historyItem);
            
            // Keep only last 10 entries
            history = history.slice(0, 10);
            
            localStorage.setItem('bmiHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('bmiHistory') || '[]');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p class="no-history">No calculations yet</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-details">
                        <span class="history-bmi">${item.bmi}</span>
                        <span class="history-category category-${item.category.toLowerCase().replace(' ', '-')}">
                            ${item.category}
                        </span>
                    </div>
                    <div class="history-meta">
                        <small>${item.timestamp} ‚Ä¢ ${item.unitSystem}</small>
                    </div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history?')) {
                localStorage.removeItem('bmiHistory');
                loadHistory();
            }
        }

        function clearResult() {
            resultDisplay.innerHTML = `
                <div class="result-placeholder">
                    <p>Enter your details to calculate your BMI</p>
                </div>
            `;
            scaleNeedle.style.left = '0%';
        }

        function showError(message) {
            resultDisplay.innerHTML = `
                <div class="result-error">
                    <p style="color: #f44336;">‚ö†Ô∏è ${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
